<!DOCTYPE html>
    <html>
        <head>
            <title>Curso no FreeCodeCamp</title>
        </head>

        <body>  
            <h1>Olá Mundo</h1>

            <h2>CatPhotoApp</h2>
            <main>
            <p>View more <a href="#">cat photos.</a></p>
            
            <a href="#footer">Jump to Bottom</a>
            <br>

            <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="Temporariamente indisponível"></a>
            
            <p>Things cats love:</p>
            <ul>
                <li>Milk</li>
                <li>Cheese</li>
                <li>Water</li>
            </ul>

            <p>Top 3 things cats hate:</p>
            <ol>
                <li>Water</li>
                <li>Running</li>
                <li>Home</li>
            </ol>

            <form action="/submit-cat-photo">
                <input type="text" placeholder="Cat photo URL" required>
                
                <button type="submit">Submit</button>

                <label>
                    <input id="indoor" value="indoor" type="radio" name="indoor-outdoor"> Indoor
                </label>
    
                <label>
                    <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor"> Outdoor
                </label><br>
    
                <label>
                    <input id="loving" value="loving" type="checkbox" name="personality"> Loving
                </label>
    
                <label>
                    <input id="lazy" value="lazy" type="checkbox" name="personality"> Lazy
                </label>
    
                <label>
                    <input id="energetic" value="energetic" type="checkbox" name="personality"> Energetic
                </label><br>
              
            </form>
            
            </main>
            <footer id="footer">Copyright Photo App</footer>
        </body>
    </html>
